  <body fullbleed unresolved>
    <header id="header" class="navbar navbar-fixed-top shadow-z-3">
      <a class="navbar-brand" id="titlebar" href="#">WebDeacon</a>
      <ul class="nav navbar-nav pull-left">
      </ul>
    </header>
    <section id="content" class="well container-fluid">
      <span class="col-xs-12 col-md-6 scrollable">
        <!-- Add your site or application content here -->
        <div id="chat-history">
          <section class="chat bot-chat">How may I help you?</section>
        </div>
        <hr/>
      </span>
      <span class="col-xs-12 col-md-6 noscrollable">
         <input id="search" class="form-control focusable" placeholder="Search or enter address" autofocus/>
         <span class="bar"></span>

        <div id="suggestion-tags"></div>
        <ul id="suggestions-select"></ul>
        <div id="tip" class="alert alert-info hidden"></div>
      </span>
    </section>

    <!-- build:js js/body.min.js -->
    <!-- vendor libraries -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/js/material.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/js/ripples.min.js"></script>
    <script defer src="https://people.mozilla.org/~lchang/js-spatial-navigation/spatial_navigation.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.3.1/localforage.min.js"></script>

    <!-- polyfill -->
    <!-- custom script -->
    <script defer src="js/default_verbs.js"></script>
    <script defer src="js/main.js"></script>
